<div class="modal fade" id="mailModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mailModalLabel">Send test with email</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #mailForm="ngForm">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="example@mail.com" id="email-address"
                      required ngModel name="email">
            </div>
            <div class="form-group">
              <label class="col-form-label">Subject name:</label>
              <input type="text" class="form-control" id="subject-name"
                      required ngModel name="name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="sendEmail(mailForm)" class="btn btn-primary">Send email</button>
        </div>
        <div>
        </div>
        <div>
          <label hidden="hidden" id="true" style="text-align: right; color: green"> Sending successful</label>
        </div>
        <div>
          <label hidden="hidden" id="false" style="text-align: right;color: red">Not valid mail</label>
        </div>
      </div>
    </div>

    <button id="btnOpenModal" [hidden]="true" data-toggle="modal" data-target="#mailModal">Open Modal</button>
</div>
