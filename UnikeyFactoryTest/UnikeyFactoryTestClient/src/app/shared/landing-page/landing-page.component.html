<div class="container" style="width: 100%;">
  <div class="row" style="width: 100%">
    <div class="col-8" style="background-color: white; text-align: center; width: 55%">
      <div style="text-align: center;padding-top: 100px">
          <img src="assets/img/assestmentImage.png" width="100%" style="max-width: 700px"/>
      </div>
      <div style="text-align: center">
        <img src="assets/img/UnikeyLogo.png" width="100%" style="max-width: 100px"/>
      </div>
    </div>


    <div class="user_card" >
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="assets\img\Unikey.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <br>
      <br>
      <div class="welcomeMessagee" style="padding-bottom: -10px;padding-top: 30px">
        <h1>Welcome</h1>
      </div>
      <div *ngIf="isVisible" id="signingForm" class="loginformtext">
        <app-login (switch)="setVisible()"></app-login>
      </div>
      <div *ngIf="!isVisible" id="signingUpForm" class="loginformtext">
        <app-subscribe (switch)="setVisible()"></app-subscribe>
      </div>
    </div>
  </div>
</div>
