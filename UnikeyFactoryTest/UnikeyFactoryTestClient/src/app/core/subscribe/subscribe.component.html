<form>
  <div class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" id="InputPassword" placeholder="Enter password">
      <small id="passwordHelp" class="form-text text-muted">La password deve contenere almeno 8 caratteri, almeno un carattere maiuscolo, uno minuscolo, uno speciale e almeno un valore numerico</small>
    </div>
    <div class="form-group">
      <label for="RetypedInputPassword">Password</label>
      <input type="password" class="form-control" id="RetypedInputPassword" placeholder="Retype password">
    </div>
    <div style="text-align: center">
      <button type="submit" class="btn btn-primary">Subscribe</button>
    </div>
  </div>
</form>
<br>
<div style="width: 100%; text-align: center">
  <button style="background: none !important; border: none; padding: 0 !important; font-family: arial, sans-serif; color: dodgerblue; text-decoration: underline; cursor: pointer;" target="_top">
    Go to LogIn
  </button>
</div>
