<form #form="ngForm">
  <div class="form-group">
    <strong><label for="questionText">Question text:</label></strong>
    <textarea class="form-control" rows="5" id="questionText" name="Text" ngModel="question.Text"></textarea>
  </div>
  <div class="form-group row">
    <div class="col-6">
      <strong><label for="inlineFormInputGroup">Answers:</label></strong>
      <label class="sr-only" for="inputScore">AnswerScore</label>
    </div>
    <div class="col-6 add-answer">
      <i class="fa fa-plus-circle" (click)="addAnswer(form)"></i>
    </div>
    <div *ngFor="let answer of question.Answers, let i = index" class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="form-check checkbox">
          <label class="sr-only" for="gridCheck">CorrectAnswer</label>
            <input class="form-check-input" type="checkbox" id="gridCheck" name="isCorrect" [ngModel]="question.Answers[i].IsCorrect">
        </div>
      </div>
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Text" name="answerText" [ngModel]="question.Answers[i].Text">
        <input class="form-control score" type="number" id="inputScore" name="answerScore" [ngModel]="question.Answers[i].Score">
      </div>
    </div>
  <div class="create-question">
    <button *ngIf="question.Answers?.length > 0" class="btn btn-success" (click)="addQuestion(form)">Create</button>
  </div>
</form>
