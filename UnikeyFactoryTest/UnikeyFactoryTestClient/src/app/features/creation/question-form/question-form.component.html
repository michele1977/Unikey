<form #form="ngForm">
  <div class="form-group">
    <strong><label for="questionText">Question text:</label></strong>
    <textarea name="Text" class="form-control" rows="5" id="questionText" [ngModel]="question.Text"></textarea>
  </div>
    <div class="form-group row">
      <div class="col-6">
        <strong><label for="inlineFormInputGroup">Answers:</label></strong>
        <label class="sr-only" for="inputScore">AnswerScore</label>
      </div>
      <div class="col-6 add-answer">

      </div>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="form-check checkbox">
            <label class="sr-only" for="gridCheck">CorrectAnswer</label>
            <input class="form-check-input" type="checkbox" id="gridCheck">
          </div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
        <input class="form-control score" type="number" id="inputScore">
      </div>
    </div>
</form>
