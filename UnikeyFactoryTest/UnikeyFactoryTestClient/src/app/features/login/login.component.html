
<div class="container">

  <form #form="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" name="username" id="exampleInputEmail1"
             aria-describedby="emailHelp" placeholder="Enter username" #userNameRef="ngModel"
             required [minlength]="minLength" [maxLength]="maxLength"
             [ngClass]="{'errorDiv' : userNameRef.errors && (userNameRef.dirty || userNameRef.touched)}" ngModel>
      <div *ngIf="userNameRef.errors && (userNameRef.dirty || userNameRef.touched)">
        <span class="error">Not valid username</span>
      </div>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" name="password" id="InputPassword" placeholder="Enter password"
             #passwordRef="ngModel" required
             [pattern]="passwordPattern"
             [ngClass]="{'errorDiv' : passwordRef.errors && (passwordRef.dirty || passwordRef.touched)}" ngModel>
      <div *ngIf="passwordRef.errors && (passwordRef.dirty || passwordRef.touched)">
        <span class="error">Invalid password</span>
      </div>
    </div>
    <div style="text-align: right">
      <button type="submit" class="btn btn-primary" (click)="login(form.value); form.reset()"
               [disabled]="form.invalid" #loginButton >LogIn</button>
    </div>
    <div *ngIf="isPostBack" style="padding-top: 20px">
      <span class="error">Login failed!</span>
    </div>
    <div style="text-align: center; padding-top: 30px">
      <h6 style="font-family: 'Calibri Light'">Are you not registered yet?</h6>
      <button  type="submit"
               style="background: none !important;
                  border: none; padding: 0 !important;
                  font-family: arial, sans-serif; color: dodgerblue;
                  text-decoration: underline; cursor: pointer"
                  #loginButton (click)="changeForm()">Join Us!</button>
    </div>
  </form>
</div>
