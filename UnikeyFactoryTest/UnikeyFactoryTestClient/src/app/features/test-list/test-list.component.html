<div class="row">
  <div class="col-6">
    <div class="title">
      <h2>Test List</h2>
    </div>
  </div>
  <div class="col-6" style="text-align: right">
    <form #form="ngForm">
      <div class="btn btn-group">
        <input type="search" [ngModel]="textFilter" name="textFilter" class="form-control">
        <span class="glyphicon glyphicon-remove-circle"></span>
        <button type="submit" class="btn btn-primary" (click)="search(form)">Search</button>
      </div>
    </form>
  </div>
</div>
<div class="alert alert-danger" *ngIf="showDeleteError" >
  <strong>Holy holy maccaroni!</strong> An error occurred while deleting the test
  <button type="button" class="close" aria-label="Close" (click)="closeErrorAlert()">&times;</button>
</div>
<br>
<table class="table">
  <tr>
    <th class="text-center">Title</th>
    <th class="text-center">URL</th>
    <th class="text-center">Number of tests</th>
    <th class="text-center">Number of tests opened</th>
    <th class="text-center"></th>
    <th class="text-center">Actions</th>
  </tr>
  <tr *ngFor="let test of tests | filter:textFilter">
    <td class="text-center">{{test.Title}}</td>
    <td class="text-center" (click)="CopytoClipboard(test.URL.toString())" title="Click to copy link">{{test.URL.toString()}}</td>
    <td class="text-center">{{test.NumberOfExTest}}</td>
    <td class="text-center">{{test.OpenedExTestNumber}}</td>
    <td class="text-center"></td>
    <td class="text-center" style="width: 20%">
      <div>
        <fa-icon class="actions" [icon]="icons.faInfo" (click)="showContent(test?.Id)" title="Show Test"></fa-icon> |
        <fa-icon class="actions" [icon]="icons.faTrash" (click)="deleteTest(test)" title="Delete Test"></fa-icon> |
        <fa-icon class="actions" [icon]="icons.faList" (click)="testDetails(test)" title="See ExTests"></fa-icon> |
        <fa-icon class="actions" [icon]="icons.faMailForward" (click)="showEmailModalMethod(test.Id)" title="Send Mail"></fa-icon>
      </div>
    </td>
  </tr>
</table>
