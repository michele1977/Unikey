<div class="row">
  <div class="col-6">
    <div class="pageTitle">
      <h1 id="pageTitle">Executed Tests</h1>
    </div>
  </div>
  <div class="col-6" style="text-align: right">
    <form #form="ngForm" style="margin-bottom: 10px;" >
      <div class="btn btn-group">
        <input type="search" [ngModel]="textFilter" name="textFilter" class="form-control">
        <span class="glyphicon glyphicon-remove-circle"></span>
        <button type="submit" class="btn btn-primary" (click)="search(form)">Search</button>
      </div>
    </form>
  </div>
  </div>
  <br>
  <table class="table-borderless weather__card">
    <tr>
      <th class="text-center" style="font-size: 20px" [class.active]="order === 'TestSubject'"
          (click)="setOrder('TestSubject')"> Subject <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
        <th class="text-center" style="font-size: 20px" [class.active]="order === 'Title'"
            (click)="setOrder('Title')">Test Title <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
        <th class="text-center" style="font-size: 20px" [class.active]="order === 'Date'"
            (click)="setOrder('Date')" >Date <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
        <th class="text-center" style="font-size: 20px" [class.active]="order === 'MaxScore'"
            (click)="setOrder('MaxScore')">Score/Max <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
      <th class="text-center" style="font-size: 20px" >Actions</th>
    </tr>
    <tr *ngFor="let test of tests | filter:textFilter | orderBy: order: reverse: true" style="padding-top: 20px">
    <td class="text-center">{{test.TestSubject}}</td>
    <td class="text-center">{{test.Title}}</td>
      <td class="text-center">{{test.Date | date: 'dd/MM/yy H:mm'}}</td>
      <td class="text-center">{{test.MaxScore}}/{{test.Score}}</td>
      <td class="text-center" style="width: 20%">
        <div>
          <fa-icon class="pointer" [icon]="icons.faInfo" (click)="seeExTest(test.Id)" ></fa-icon>
        </div>
      </td>
    </tr>
  </table>
