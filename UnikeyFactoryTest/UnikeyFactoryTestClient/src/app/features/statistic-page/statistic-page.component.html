<div class="main-div" style="text-align: center;">
  <div class="title">
    <h4 class="display-4 lead">{{'Test: ' + exTest.Title}}</h4>
  </div>
  <hr>
</div>
<div class="jumbotron jumbotron-fluid" style="text-align: center; align-content: center;">
  <div class="container">
    <h4 class="display-4 lead">Ciao {{exTest.TestSubject}}, grazie per aver ultimato il test!</h4>
    <hr>
    <h4>Hai iniziato il tuo test alle: {{exTest.Date | date:"HH:mm:ss"}}</h4>
    <h4>Tempo di esecuzione: {{timer() | date: "MM"}} min</h4>
    <h4>Complimenti il tuo risultato Ã¨: </h4>
    <circle-progress [percent]="percentage()"
                     [radius]="100"
                     [outerStrokeWidth]="16"
                     [innerStrokeWidth]="8"
                     [outerStrokeColor]="formatColors(percentage())"
                     [innerStrokeColor]="'#C7E596'"
                     [animation]="true"
                     [animationDuration]="300"
                     [title]="formatSubtitle(percentage()) + percentage()">
    </circle-progress>
  </div>
</div>
