<h2 mat-dialog-title>Information</h2>
<mat-dialog-content>Are you sure to download this test in PDF format?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="activeModal.dismiss('closePdf')">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="downloadPDF()">Download</button>
</mat-dialog-actions>
